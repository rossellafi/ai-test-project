<div class="tag-container">
  <div
    class="tag-badge"
    [style.border-color]="color?.border"
  >
    <div
      class="tag-content"
      [style.background-color]="color?.background"
      [style.color]="color?.text"
      [style.border-color]="color?.border"
    >
      <span class="tag-label">{{ text.toUpperCase() }}</span>
    </div>
  </div>
</div>
