<div class="project-card">
  <div class="project-header">
    <div class="header-container">
      <div class="project-id">{{ project.id }}</div>
      <div class="project-name">{{ project.name }}</div>
    </div>
    <div class="project-image">
      <img [src]="project.imageUrl" [alt]="project.name" class="project-img">
      <button 
        class="favorite-button"
        [class.active]="project.isFavorite"
        (click)="toggleFavorite()"
        aria-label="Toggle favorite"
      >
        <svg class="heart-icon" width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.14046 13.3118C5.25961 11.9054 1.53333 8.68991 1.53333 5.79633C1.53333 3.88379 2.93683 2.33337 4.86666 2.33337C5.86666 2.33337 6.86666 2.66671 8.19999 4.00004C9.53333 2.66671 10.5333 2.33337 11.5333 2.33337C13.4631 2.33337 14.8667 3.88379 14.8667 5.79633C14.8667 8.68991 11.1404 11.9054 9.25953 13.3118C8.62659 13.7851 7.77339 13.7851 7.14046 13.3118Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="project-details">
    <div class="detail-row">
      <div class="detail-label">Phase</div>
      <div class="detail-value">{{ project.phase }}</div>
    </div>
    <div class="detail-row">
      <div class="detail-label">EPC</div>
      <div class="detail-value">{{ project.epc }}</div>
    </div>
  </div>
</div>
