<div class="stepper-container">
  <div class="stepper-content">
    @for (
      step of steps;
      track step.id;
      let index = $index;
      let isLast = $last
    ) {
      <div class="step-wrapper">
        <div
          class="step-symbol-container"
          [class.active]="step.state === 'active'"
        >
          <div class="step-symbol">
            @switch (step.icon) {
              @case ("contract") {
                <svg
                  class="step-icon"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15 5.00001C14.9609 3.70546 14.8164 2.93332 14.2814 2.39891C13.5484 1.66667 12.3686 1.66667 10.009 1.66667H6.67207C4.3125 1.66667 3.13271 1.66667 2.39968 2.39891C1.66666 3.13114 1.66666 4.30965 1.66666 6.66667V13.3333C1.66666 15.6903 1.66666 16.8688 2.39968 17.6011C3.13271 18.3333 4.3125 18.3333 6.67207 18.3333H10.009C12.3686 18.3333 13.5484 18.3333 14.2814 17.6011C14.8164 17.0667 14.9609 16.2946 15 15"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M16.8683 9.78492L17.8492 8.80401C18.0745 8.57867 18.1872 8.46601 18.2474 8.34451C18.362 8.11321 18.362 7.8417 18.2474 7.61044C18.1872 7.48889 18.0745 7.37621 17.8492 7.15087C17.6238 6.92552 17.5111 6.81286 17.3896 6.75262C17.1583 6.63802 16.8868 6.63802 16.6555 6.75262C16.534 6.81286 16.4213 6.92552 16.196 7.15087L15.2151 8.13175M16.8683 9.78492L12.4798 14.1734L10 15L10.8266 12.5203L15.2151 8.13175M16.8683 9.78492L15.2151 8.13175"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M4.16666 15.8333H4.99999L6.04166 13.75L7.08332 15.8333H7.91666"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M5 5H11.6667"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M5 8.33333H10"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              }
              @case ("people") {
                <svg
                  class="step-icon"
                  viewBox="0 0 21 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11.3334 5.83333C11.3334 7.67428 9.84094 9.16667 8.00002 9.16667C6.15907 9.16667 4.66669 7.67428 4.66669 5.83333C4.66669 3.99238 6.15907 2.5 8.00002 2.5C9.84094 2.5 11.3334 3.99238 11.3334 5.83333Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                  />
                  <path
                    d="M13 9.16667C14.8409 9.16667 16.3333 7.67428 16.3333 5.83333C16.3333 3.99238 14.8409 2.5 13 2.5"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M9.66669 11.6667H6.33335C4.03217 11.6667 2.16669 13.5322 2.16669 15.8333C2.16669 16.7538 2.91288 17.5 3.83335 17.5H12.1667C13.0872 17.5 13.8334 16.7538 13.8334 15.8333C13.8334 13.5322 11.9679 11.6667 9.66669 11.6667Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M14.6667 11.6667C16.9679 11.6667 18.8334 13.5322 18.8334 15.8333C18.8334 16.7538 18.0872 17.5 17.1667 17.5H15.9167"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              }
              @case ("clock") {
                <svg
                  class="step-icon"
                  viewBox="0 0 21 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.5 18.3333C15.1024 18.3333 18.8334 14.6024 18.8334 10C18.8334 5.39763 15.1024 1.66667 10.5 1.66667C5.89765 1.66667 2.16669 5.39763 2.16669 10C2.16669 14.6024 5.89765 18.3333 10.5 18.3333Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                  />
                  <path
                    d="M10.5 6.66667V10L12.1667 11.6667"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              }
            }
          </div>
          <div class="step-label" [class.active]="step.state === 'active'">
            {{ step.label }}
          </div>
        </div>
        @if (!isLast) {
          <div class="step-trail"></div>
        }
      </div>
    }
  </div>
</div>
