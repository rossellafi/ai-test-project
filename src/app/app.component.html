<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    /* Stepper component variables */
    --color-primary: #629d37;
    --colors-grey-200: #dfdfdf;
    --color-stroke-input-primary: #c8c8c8;
    --colors-base-white: #fff;
    --color-text-primary: #000;

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family:
      "Inter",
      -apple-system,
      BlinkMacSystemFont,
      "Segoe UI",
      Roboto,
      Helvetica,
      Arial,
      sans-serif,
      "Apple Color Emoji",
      "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family:
      "Inter Tight",
      -apple-system,
      BlinkMacSystemFont,
      "Segoe UI",
      Roboto,
      Helvetica,
      Arial,
      sans-serif,
      "Apple Color Emoji",
      "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
    gap: 2rem;
  }

  .stepper-demo {
    width: 100%;
    max-width: 600px;
    background: var(--colors-base-white, #fff);
    border-radius: 12px;
    padding: 2rem;
    box-shadow:
      0 4px 6px -1px rgba(0, 0, 0, 0.1),
      0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }

  .stepper-demo h2 {
    margin: 0 0 1.5rem 0;
    color: var(--gray-900);
    font-size: 1.5rem;
    font-weight: 600;
    text-align: center;
  }

  .project-demo {
    width: 100%;
    max-width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .project-demo h2 {
    margin: 0;
    color: var(--gray-900);
    font-size: 1.5rem;
    font-weight: 600;
    text-align: center;
  }

  .threshold-demo {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .threshold-demo h2 {
    margin: 0;
    color: var(--gray-900);
    font-size: 1.5rem;
    font-weight: 600;
    text-align: center;
  }

  .tag-demo {
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .tag-demo h2 {
    margin: 0;
    color: var(--gray-900);
    font-size: 1.5rem;
    font-weight: 600;
    text-align: center;
  }

  .tag-showcase {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    padding: 20px;
    background: var(--colors-base-white, #fff);
    border-radius: 12px;
    box-shadow:
      0 4px 6px -1px rgba(0, 0, 0, 0.1),
      0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }

  .comments-demo { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 1rem; }
  .comments-header { display: flex; align-items: center; justify-content: space-between; }
  .add-note-btn { background: var(--bright-blue); color: #fff; border: 0; border-radius: 999px; padding: .5rem .9rem; cursor: pointer; font-weight: 500; }

  /* fixed top action */
  .global-top-actions { position: fixed; top: 1rem; right: 1rem; z-index: 1200; display: flex; gap: .5rem }
  @media screen and (max-width: 650px) { .global-top-actions { right: .75rem; top: .75rem } }
</style>

<!-- Fixed top action bar -->
<div class="global-top-actions">
  <button class="add-note-btn" type="button" (click)="openNoteDialog()">Notiz hinzuf√ºgen</button>
</div>

<main class="main">
  <div class="stepper-demo">
    <h2>Stepper Component Demo</h2>
    <app-stepper [steps]="stepperData"></app-stepper>
  </div>

  <div class="project-demo">
    <h2>Project Card Demo</h2>
    <app-project-card [project]="projectData"></app-project-card>
  </div>

  <div class="threshold-demo">
    <h2>Milestone Threshold Configuration</h2>
    <app-milestone-threshold [thresholds]="thresholdData"></app-milestone-threshold>
  </div>

  <div class="tag-demo">
    <h2>Tag Component Demo</h2>
    <div class="tag-showcase">
      @for (tag of sampleTags; track tag.text) {
        <app-tag [text]="tag.text"></app-tag>
      }
    </div>
  </div>

  <section class="comments-demo">
    <div class="comments-header">
      <h2>Kommentare</h2>
    </div>
    <app-comment-list [comments]="comments()"></app-comment-list>
  </section>

  <app-note-dialog *ngIf="showNoteDialog()" (cancel)="closeNoteDialog()" (save)="addComment($event)"></app-note-dialog>
</main>
